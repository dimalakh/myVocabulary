<!DOCTYPE html>
<html>
<head>
  <title>myVocabulary</title>
  <link href="css/main.css" rel="stylesheet">
  <link href="css/semantic.min.css" rel="stylesheet">
  <script src="js/jquery-2.1.0.min.js" type="text/javascript"></script>
  <script src="js/semantic.min.js" type="text/javascript"></script>
  <script src="js/main.js" type="text/javascript"></script>
</head>
<body>
<div class="ui container">
  <br>
  <header>
    <div class="ui input">
      <input id="word" placeholder="word">
    </div>
    <div class="ui input">
      <input id="translation" placeholder="translation">
    </div>
    <button id="write" class="ui teal labeled icon button">
      ADD
      <i class="add icon"></i>
    </button>
    <button id="diction" class="ui inverted red button right">DICTIONARY</button>
      <div class="ui inline cookie nag">
        <span class="title">
          Word is added to your vocabulary.
        </span>
        <i class="close icon"></i>
      </div>
  </header>
</div>
</body>
</html>
