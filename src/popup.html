<!DOCTYPE html>
<html>
<head>
  <title>myVocabulary</title>
  <link href="css/main.css" rel="stylesheet">
  <link href="css/semantic.min.css" rel="stylesheet">
  <script src="js/popup.js" type="text/javascript"></script>
</head>
<body>
<div class="ui container pop-up">
    <div class="header">
      <div class="ui red horizontal label active">English</div>
      <div class="ui orange horizontal label">Spanish</div>
      <div class="ui purple horizontal label">Polish</div>
      <a id="addLang" class="add-lang">
        <i class="add blue icon"></i>  
      </a>
    </div>
    <!-- pop-up inputs start -->
    <div class="ui input">
      <input id="word" placeholder="word">
    </div>
    <div class="ui input">
      <input id="translation" placeholder="translations">
    </div>
    <!-- pop-up inputs end -->

    <!-- pop-up nag-message start -->
    <div class="ui inline cookie nag">
        <span class="title"></span>
    </div>
    <!-- pop-up nag-message end -->

    <!-- pop-up controls start -->
    <button id="addWord" class="ui teal labeled icon button">
      ADD <i class="add icon"></i>
    </button>
    <button id="diction" class="ui inverted red right button">
      DICTIONARY
    </button>
    <div id="ok">
      <i class="check green big circle outline icon"></i>
    </div>
    <div id="error">
      <i class="remove red big circle outline icon"></i>
    </div>
    <!-- pop-up controls end -->
</div>
</body>
</html>
